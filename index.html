<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="./weather-icons-master/css/weather-icons.min.css"
    />
    <title>Project 2</title>
  </head>
  <body>
    <header>
      <h1>City Weather</h1>
      <button id="findMe">Find Me!</button>
      <p class="or">or</p>
      <form>
        <input
          type="text"
          id="searchTextField"
          size="50"
          placeholder="Find City.."
        />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <section class="display-weather">
        <h3 class="cityName"></h3>
        <div class="weather-icon"></div>
        <h4 class="weatherDescription"></h4>
        <p class="temp"></p>
      </section>
      <section class="displayFour"></section>
    </main>

    <!-- load in JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3NBtBD0UzroAE6uwIMoRUDF5Yn264SRg&libraries=places"
    ></script>
    <!-- load in script.js -->
    <script src="script.js"></script>
  </body>
</html>
